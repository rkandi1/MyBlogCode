{% extends "admin_accounts/base.html" %}

{% load extra_tags %}

{% block content %}
  {% if posts|get_type == "str" %}
    <div class="no-posts">
      {{posts}}
    </div>
  {% else %}
    <ul>
        {% for post in posts %}
          <li>
            <a href="{{post.id}}">{{post.title}}</a> 
          </li>
        {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
